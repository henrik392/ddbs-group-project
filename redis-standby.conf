# Redis Standby (Shared) Configuration - Security Hardened

# Bind to localhost only - no external access
bind 127.0.0.1

# Protected mode - requires authentication
protected-mode yes

# Strong password authentication (change this in production!)
requirepass ddbs_redis_secure_2024_standby

# Persistence
appendonly yes
appendfilename "appendonly.aof"

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""

# Performance
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
