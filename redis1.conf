# Redis DC1 (Beijing) Configuration - Security Hardened

# Bind to all interfaces (container-level, still protected by host port mapping)
bind 0.0.0.0

# Protected mode - requires authentication
protected-mode yes

# Strong password authentication (change this in production!)
requirepass ddbs_redis_secure_2024_dc1

# Persistence
appendonly yes
appendfilename "appendonly.aof"

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""

# Performance
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
